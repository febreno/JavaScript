<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="public/assets/js/app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
        <title>Registro de Motoristas</title>
    </head>
    <body ng-app="driverApp" ng-controller="driverController" ng-model="driver" class="container-fluid">
      <form class="col-6">   
          <div class="form-group">                
            <label for="drivername">Nome</label>
            <input type="text" name="drivername" id="drivername" class="form-control" ng-model="driver.name">              
            <hr>
            <div class="form-check">
              <input type="radio" name="entitytype" id="ispj" class="form-check-input" ng-model="driver.isPf" ng-value="false">
              <label class="form-check-label" for="ispj">
                Pessoa Jurídica
              </label>
              </div>
            <div class="form-check">
              <input type="radio" name="entitytype" id="ispf" class="form-check-input" ng-model="driver.isPf" ng-value="true">
              <label class="form-check-label" for="ispf">
                Pessoa Física
              </label>
            </div>
            <div class="col-12" ng-if="driver.isPf">
              <input type="text" name="drivercpf" id="drivercpf" class="form-control" ng-model="driver.identity" placeholder="CPF" title="CPF no formato: xxx.xxx.xxx-xx" data-mask="000.000.000-00" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">                
            </div>
            <div class="col-12" ng-if="!driver.isPf">
              <input type="text" name="drivercnpj" id="drivercnpj" class="form-control" ng-model="driver.identity" placeholder="CNPJ">                
            </div>
            <hr>
            <label for="driverbdate">Data de Nascimento</label>
            <input type="date" name="driverbdate" id="driverbdate" class="form-control" ng-model="driver.dateBirth"> 
            <label for="cnhoptions">CNH</label>
            <select name="cnhoptions" id="cnhoptions" class="form-select form-control col-6" ng-model="driver.cnh">
              <option ng-repeat="x in cnhCategories">{{x}}</option>
            </select>               
          </div>            
          <button type="button" ng-click="saveDriverData()" class="btn btn-primary">Adicionar</button>
      </form>
      <table class="table">
          <th>Nome</th>
          <th>Identidade</th>
          <th>PF?</th>
          <th>CNH</th>
          <th>Data Registro</th>
          <tr ng-repeat="driver in driverList">
            <td>{{driver.name}}</td>
            <td>{{driver.identity}}</td>
            <td>{{driver.isPf}}</td>
            <td>{{driver.cnh}}</td>
            <td>{{driver.dateBirth}}</td>    
          </tr>
      </table>
  </body>
